13" y1="393.7559" y2="393.7559"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="117" x="90" y="388.8994">要求客户端重新请求</text><!--
@startuml
客户端 -> 服务器: 验证请求
alt 验证成功
    服务器 -> 客户端: 验证响应

else 验证失败：第一种失败情况
    服务器 -> 客户端: 验证失败
    group 自定义的分组情况
        客户端 -> 日志服务 : 开始记录日志
        loop 循环 1000 次
        客户端 -> 服务器: DNS 尝试
    end

客户端 -> 日志服务 : 结束日志记录
end

else 验证失败：第二种失败情况
    服务器 -> 客户端: 要求客户端重新请求
end
@enduml

