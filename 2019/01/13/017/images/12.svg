pacingAndGlyphs" textLength="156" x="172" y="219.0356">服务器和客户端之间的注解</text><path d="M164,240.8921 L164,285.8921 L341,285.8921 L341,250.8921 L331,240.8921 L164,240.8921 " fill="#FBFB77" filter="url(#f1v75pso7m0ync)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M331,240.8921 L331,250.8921 L341,250.8921 L331,240.8921 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="170" y="260.79">这是换行的注解</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="156" x="170" y="278.5444">使用 note 和 end note 组合</text><!--
@startuml
participant 客户端
participant 服务器

note left of 客户端 #aqua
    这是相对客户端模块左侧的注解
end note

note right of 客户端: 这是相对客户端模块右侧的注解

note over 客户端: 这是相对客户端模块中间的注解

note over 客户端, 服务器 #FFAAAA: 这是相对\n 服务器和客户端之间的注解

note over 客户端, 服务器
    这是换行的注解
    使用 note 和 end note 组合
end note
@enduml

